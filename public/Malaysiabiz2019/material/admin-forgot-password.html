<head>
    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->
    <link href="../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="css/colors/mybiz-admin-default-color.css" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register topbar">
            <div class="login-box card">
                <div class="card-body">
                    <h3 class="box-title m-b-20 text-center" id="loginform" action="index.html">
                        <img src="../assets/images/logo-mbiz.png" style="width: 360px">
                    </h3>
                    <h6 class="text-center text-muted m-t-10 m-b-40"> Welcome to MalaysiaBiz Administrator Login Page
                    </h6>

                    <form class="floating-labels m-t-40">
                        <div class="form-group m-b-40 form-group">
                            <input type="text" class="form-control" id="input1" pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
                                type="email" name="email">
                            <span class="bar" style="color:red;display: none">Sorry, your email is invalid. Try
                                another?</span>
                            <label for="input1"><i class="ti-email"></i> Enter Your Email Address</label>
                        </div>
                        <div class="form-group m-t-20">
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-block btn-rounded btn-info" type="submit"
                                        onclick="resetEmail()">Reset</button>
                                </div>
                                <div class="col-6">
                                    <div class="text-pos-r-to-center">
                                        <a href="admin-login.html" class="" style="font-size: 12px">Back to Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/plugins/popper/popper.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="../assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="../assets/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!--Custom JavaScript -->
    <script src="js/custom.min.js"></script>
    <!-- ============================================================== -->
    <!-- Style switcher -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
    <link href="../assets/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <script src="../assets/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        function validEmail(email) {
            var re =
                /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        };

        function resetEmail() {
            if (!validEmail($('[name=email]').val())) {
                $('.bar').show()
                $("form").addClass('has-danger')
                return
            }

            swal({
                title: "Reset Password",
                text: "A password reset was sent to your email address. Please click the link in that message to reset your password!",
                type: "success",
                closeOnConfirm: false
            }, function () {
                location.href = 'admin-login.html';
            });

        }

        function checkUserPassword() {
            var user = $("#username").val();
            var password = $("#password").val();
            if (user == '840517105706' && password == '123') {
                location.href = 'admin-dashboard.php';
            } else {
                swal({
                    title: "Your credential are mismatch",
                    text: "You will not be able to access this application!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "Re-login",
                    closeOnConfirm: false
                }, function () {
                    location.href = 'admin-login.html';
                });
            }
        }
    </script>
</body>

</html>
